@startuml
package "DIP 高层模块依赖低层模块" #DDDDDD {
    Class 高层模块 {
        +Connection getConnection();
        +File read();
        +File write();
        +void send();
    }
    note right of 高层模块
    IO 短信 数据库连接
    都是非常常用的操作
    可以对其进行封装
    供其他位置调用
    end note

    Class 数据库连接 {
        +Connection getConnection();
    }

    Class 文件操作 {
        +File read();
        +File write();
    }

    Class 短信模块 {
        +void send();
    }

    高层模块 - -|> 数据库连接
    高层模块 - -|> 文件操作
    高层模块 - -|> 短信模块
}


@enduml

