@startuml
package "DIP 依赖倒置" #DDDDDD {
    Class Customer {
        +void shopping();
    }
    note left of Customer
    用户调用 Shop 接口中的 sell 方法

    public void shopping(Shop shop) {
        System.out.println(shop.sell());
    }
    end note

    together {
        interface Shop {
            +void sell();
        }

        Class ZhangsanShop {
            +void sell();
        }
        Class LisiShop {
            +void sell();
        }
    }

    ZhangsanShop -up-> Shop
    LisiShop -up-> Shop
    Customer -right-> Shop
}


@enduml

