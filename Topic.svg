@startuml

class Article {
    + String id
    + String uid
    + String title
    + Object cover
    + String content
    + Object[] images
    + Object[] sections
    + Topic topic
    + Date publishAt
    + Date editAt
    + Date createdAt
    + Date updatedAt
    + Boolean isDeleted
}

note left of Article
这里的博客表给出的只是基本的字段
end note

class Topic {
    + String id
    + String name
    + String description
    + String cover
    + Integer status
    + String jumpURL
    + String labelTextColor
    + String labelTextBackground
    + Object extend
    + Integer readNum
    + Integer contentNum
    + Integer participantsNum
}

note top of Topic
Topic 信息表
核心信息：名称，描述，封面，状态，跳转链接
end note

enum TopicStatus {
    0 上线
    1 下线
}

TopicStatus -left> Topic
Topic -up> Article
@enduml

